<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #04AA6D; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 8px;
}

.button5 {
  background-color: #555555;
  color: white;
  border: 2px solid white;
  width: 100%;
}

.button5:hover {
  background-color: white;
  color: #555555;
}
.btn_box {
display: block;
width: 90%;
}
</style>
</head>
<body>
    <div class="btn_box">
        <a class="button button5" href="vnd.youtube://www.youtube.com/results?search_query=%ED%8F%AC%EC%BB%A4%EB%A0%88%EC%A0%84%EB%93%9C+%EB%A8%B8%EB%8B%88%EC%83%81
          ">채널1</a>
    </div>
    <script>
      // 'WIX_ADS'라는 id를 가진 요소 선택
      const element = document.getElementById('WIX_ADS');

      // 요소가 존재하는 경우에만 제거
      if (element) {
        element.remove();
      }
    </script>
</body>
</html>
